    restart: unless-stopped
    ports:
      - '4102:4000'
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:4000/health' ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
  bot-arbitrum:
    environment:
      - NODE_ENV=arbitrum
    image: nft_bot
